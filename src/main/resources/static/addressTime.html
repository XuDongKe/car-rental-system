<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./addressTime.css">
</head>
<body>
    <div class="logo">Welcome to Easy Rental</div>
    <form>
    <div class="container">
       <div class="item clear">
        <label for="address">Pick-up city</label> 
        <input type="text" id="address" placeholder="Please enter car rental address">  
       </div>
        <div class="item clear">
        <label for="startDay">beginRentalTime</label> 
        <input type="date" id="startDay">
        </div>
        <div class="item clear">
            <label for="EndDay">returnTime</label> 
            <input type="date" id="EndDay">
        </div>
        <input class="register-btn" type="submit" id="submitBtn" value="Submit">
    </div>
    </form>
    <script src="./addressTime.js"></script>
</body>
</html>
